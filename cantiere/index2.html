---
layout: default
title: "weirdgallery"
---

<div id="main" class="relative bg-green-600 text-white linko">

    <div id="menu_main"
    class="h-screen w-screen overflow-y-scroll snap snap-y snap-mandatory">

        {% for post in site.posts %}
        <section id="{{ post.title }}" class="snap-start h-full">

            <div class="flex justify-between flex-col h-full md:py-6 py-14">

                <div class="w-2/3 px-4 md:px-10 lg:px-36
                text-sm md:text-xl lg:text-2xl 2xl:text-3xl">
                    <p>{{ post.project_description }}</p>
                </div>

                <div id="title" 
                class="flex items-center w-full justify-end md:h-2/3 
                px-2 md:px-10 lg:px-36">
                    <a class="flex flex-col break-all
                    text-right text-2xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl
                    hover:text-black hover:bg-yellow-400 px-2 rounded-xl hover:animate-pulse transition ease-in-out duration-500 "
                    href="{{ post.project_link }}">
                        <div class="">{{ post.TLD }}</div>
                        <div class="">.{{ post.SLD }}</div>
                    </a>
                </div>

                <a class="flex flex-col 
                w-2/3 px-2 md:px-10 lg:px-36" 
                href="{{ post.author_link }}">
                    <div class="px-2
                    md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl">
                        by
                    </div>
                    <div class="w-fit rounded p-2
                    sm:text-lg md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl
                    hover:text-black hover:bg-yellow-400 rounded-xl hover:animate-pulse transition ease-in-out duration-500">
                        {{ post.author }}
                    </div>
                </a>

                <date 
                class="w-2/3 px-2 md:px-12 lg:px-36
                text-sm md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl
                ">
                    <div class="px-2">{{ post.date | date: "%Y-%m-%d" }}</div>
                </date>

            </div>

                    
            
            </section>
        {% endfor %}
            
        
    </div>

   
</div>
