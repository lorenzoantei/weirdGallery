---
layout: default
title: "weirdgallery"
---

<div id="main" class="relative bg-green-600 text-white linko">

    <div id="menu_main"
    class="h-screen w-screen overflow-y-scroll snap snap-y snap-mandatory">

            {% for post in site.posts %}
            <section id="{{ post.title }}" class="h-full snap-start px-12">

                    <div id="title" 
                    class="flex items-center h-screen justify-end">
                        <a class="" href="{{ post.project_link }}">
                            <div class="flex flex-col break-all  w-fit  px-2
                                        text-right text-3xl md:text-5xl
                                         hover:text-black hover:bg-yellow-400 rounded-xl">
                                <div class="">{{ post.TLD }}</div>
                                <div class="">.{{ post.SLD }}</div>
                            </div>
                        </a>
                    </div>

                    <div class="static flex h-screen justify-between flex-col">

                        <div class="text-sm md:text-lg pt-12 px-2">
                            <p>{{ post.project_description }}</p>
                        </div> 

                        <div id="author"
                            class="text-sm flex flex-col space-y-12 pb-12">
                            <a class="flex flex-col" href="{{ post.author_link }}">
                                <div class="px-2 md:text-lg">by</div>
                                <div class="text-lg md:text-xl hover:bg-yellow-400 hover:text-black w-fit rounded px-2">
                                    {{ post.author }}
                                </div>
                            </a>
                            <date class="text-sm px-2">
                                {{ post.date | date: "%Y-%m-%d" }}
                            </date>

                        </div>
                </div>

                
              </section>
            {% endfor %}
            
        
    </div>

   
</div>
