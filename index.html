---
layout: default
title: "weirdgallery"
---

<div class="relative">
    <div id="bg-aframe">
        <a-scene>
            <a-entity environment="
            groundColor: #445; 
            grid: cross;
            skyType: gradient;
            skyColor: #1b945a;
            horizonColor:  #0f5333;
            shadow: true;
            fog: .9;
            ground: canyon;
            groundYScale: 20;
            groundTexture: walkernoise;
            groundColor: #5e1c3a;
            groundColor2: #0e7a6a;
            "></a-entity> <!-- variabili qui: https://github.com/supermedium/aframe-environment-component -->
        
            <a-camera wasd-controls-enabled="false" animation="property: rotation; to: 360 180 0; dir: reverse; loop: true; dur: 220000"></a-camera>
        </a-scene>
    </div> 
    <div id="menu"
    class="max-h-screen w-screen overflow-y-scroll snap snap-y snap-mandatory absolute">

       
            {% for post in site.posts %}
            <section id="{{ post.title }}" class="flex items-center justify-center  h-screen bg-center bg-cover snap-start bg-home-1 text-white ">
                <div class="flex flex-col w-3/4 space-y-12 text-yellow-400 ">

                    <div class="w-1/3 linko"><p>{{ post.project_description }}</p></div>

                <div class="md:text-9xl text-4xl">
                    <a class="hover:underline " href="{{ post.project_link }}">
                        <div class="flex flex-col linko  ">
                            <div class="flex justify-end object-cover">{{ post.TLD }}</div><div class="flex justify-end">.{{ post.SLD }}</div>
                        </div>
                    </a>
                </div>

                  <a class="hover:underline linko md:text-3xl text-2xl" href="{{ post.author_link }}">by {{ post.author }}</a>

                  <date class="linko">{{ post.date | date: "%Y-%m-%d" }}</date>
                  
                </div>
              </section>
            {% endfor %}
        
    </div>

    <div id="scroll_text" class=" duration-2000">
       
    </div> 
    <div id="menu"
    class="max-h-screen w-screen  absolute  text-yellow-400 linko animate-pulse">

    <div class="flex justify-center items-end">scroll for previous</div>
    <!-- jss to add https://khaalipaper.com/javascript/show-div-on-scroll-down-after-some-height.php-->
        
    </div>
    
    
</div>
