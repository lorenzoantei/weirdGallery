---
layout: default
title: "weirdgallery"
--- 

<body class="roboto text-white #bg-black">

    <div id="bg-aframe" class="">
      <a-scene>
          <a-entity environment="
          groundColor: #445; 
          grid: cross;
          skyType: gradient;
          skyColor: #1b945a;
          horizonColor:  #0f5333;
          shadow: true;
          fog: .9;
          ground: canyon;
          groundYScale: 20;
          groundTexture: walkernoise;
          groundColor: #5e1c3a;
          groundColor2: #0e7a6a;
          "></a-entity> <!-- variabili qui: https://github.com/supermedium/aframe-environment-component -->
      
          <a-camera wasd-controls-enabled="false" animation="property: rotation; to: 360 180 0; dir: reverse; loop: true; dur: 220000"></a-camera>
      </a-scene>
  </div> 
  
    
    <main id="menu" class="relative w-screen h-screen overflow-y-scroll snap snap-y snap-mandatory">
      {% for post in site.posts %}
      <section id="{{ post.title }}" class="snap-start h-full w-full">
  
        <div class="flex flex-col justify-between h-full w-full py-3 px-3 sm:py-12 sm:px-12 xl:px-96">
  
          <div class="#bg-blue-500 p-2 w-2/3
                        md:text-xl lg:text-2xl 2xl:text-3xl">
                            <p class="">{{ post.project_description }}</p>
            </div>
            
          <div id="{{ post.title }}__title" class="hover:text-black hover:bg-yellow-400 rounded-xl hover:animate-pulse transition ease-in-out duration-500 fit-text w-full h-2/3 #bg-red-500 break-all bungee">
            <a class="#hover:underline #hover:underline-offset-8" href="{{ post.project_link }}">
              {{ post.TLD }}<br>
            .{{ post.SLD }}<br>
            </a>
          </div>
  
            <div id="{{ post.author }}__author"
            class="#bg-red-200 w-fit rounded-xl p-2
                  text-2xl sm:text-3xl
                  hover:text-black hover:bg-yellow-400 rounded-xl hover:animate-pulse transition ease-in-out duration-500">
                  <a class="" href="{{ post.author_link }}">by <br>{{ post.author }}</a>
              </div>
  
            <date class="px-2 md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl">
              {{ post.date | date: "%Y-%m-%d" }}
            </date>
          </div>  
          
      </section>
            
      {% endfor %}
    </main>

    <div id="scroll"
    class="text-yellow-400 linko animate-bounce opacity-75 fixed bottom-0 py-12 w-full hidden">
    
        <div class="flex flex-col w-full">
            <div class="flex justify-center">scroll for previous</div>
            <div class="flex justify-center">â†“</div>
        </div>
    
    <!-- jss to add https://khaalipaper.com/javascript/show-div-on-scroll-down-after-some-height.php-->
    </div>

    <script>
        // textFit accepts arrays
        textFit(document.getElementById('title'), {maxFontSize: 1000});}
    </script>
   
  
  </body>
